<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Test Case Generator</title>
    <style>
        :root {
            --primary: #0070f3;
            --primary-light: #338bff;
            --primary-dark: #0051b3;
            --secondary: #3f51b5;
            --background: #121a29;
            --card-bg: #192231;
            --text: #f1f5f9;
            --text-light: #a1a7b3;
            --text-dark: #667085;
            --success: #34d399;
            --warning: #fbbf24;
            --error: #f87171;
            --border: #2d3748;
            --gradient-start: #121a29;
            --gradient-mid: #1a2332;
            --gradient-end: #192231;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-mid) 50%, var(--gradient-end) 100%);
            min-height: 100vh;
            padding: 2rem;
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--text);
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #0070f3, #3f51b5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .card {
            background: linear-gradient(145deg, var(--card-bg) 0%, #1d2939 100%);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(135deg, #0033a0 0%, #0070f3 100%);
            border-radius: 12px;
            color: white;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .file-upload input {
            display: none;
        }

        .upload-btn {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1rem;
        }

        .upload-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .action-section {
            margin-top: 2rem;
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: center;
        }

        .generate-btn {
            background: linear-gradient(135deg, #0051b3 0%, #3f51b5 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1.1rem;
            display: block;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .generate-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .generate-btn:hover::after {
            transform: rotate(45deg) translate(50%, 50%);
        }

        .generate-btn:hover {
            box-shadow: 0 0 20px rgba(0, 112, 243, 0.5);
        }

        .generate-btn:disabled {
            background: #2d3748;
            cursor: not-allowed;
        }

        .generate-btn:disabled::after {
            display: none;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .status.processing {
            display: block;
            background-color: rgba(0, 112, 243, 0.1);
            color: var(--primary-light);
            border: 1px solid var(--primary);
        }

        .status.success {
            display: block;
            background-color: rgba(52, 211, 153, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status.warning {
            display: block;
            background-color: rgba(251, 191, 36, 0.1);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .status.error {
            display: block;
            background-color: rgba(248, 113, 113, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .results-title {
            color: var(--text);
            font-size: 1.5rem;
            background: linear-gradient(90deg, #0070f3, #3f51b5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .export-btn {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .export-btn:hover {
            background: linear-gradient(135deg, #3f51b5 0%, #0070f3 100%);
            border-color: transparent;
        }

        .export-icon {
            margin-right: 0.5rem;
        }

        .test-cases-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .test-cases-table thead {
            background: linear-gradient(135deg, #0051b3 0%, #0070f3 100%);
            color: white;
        }

        .test-cases-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        .test-cases-table tbody tr {
            transition: background-color 0.3s ease;
        }

        .test-cases-table tbody tr:nth-child(odd) {
            background-color: #1a2332;
        }

        .test-cases-table tbody tr:nth-child(even) {
            background-color: #192231;
        }

        .test-cases-table tbody tr:hover {
            background-color: #202a3c;
        }

        .test-cases-table td {
            padding: 0.8rem 1rem;
            border-bottom: 1px solid var(--border);
        }

        .test-cases-table tr:last-child td {
            border-bottom: none;
        }

        .test-steps {
            white-space: pre-line;
        }

        /* Type badges */
        .badge {
            padding: 0.3rem 0.6rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
        }

        .badge-positive {
            background-color: rgba(52, 211, 153, 0.2);
            color: var(--success);
            border: 1px solid rgba(52, 211, 153, 0.3);
        }

        .badge-negative {
            background-color: rgba(248, 113, 113, 0.2);
            color: var(--error);
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .badge-boundary {
            background-color: rgba(251, 191, 36, 0.2);
            color: var(--warning);
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        /* Glow effects */
        .glow {
            position: relative;
        }

        .glow::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #0070f3, #3f51b5, #0070f3);
            z-index: -1;
            border-radius: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .glow::before {
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .card {
                padding: 1.5rem;
            }
            
            .test-cases-table {
                display: block;
                overflow-x: auto;
            }
            
            .test-cases-table th, 
            .test-cases-table td {
                min-width: 120px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Test Case Generator</h1>
            <p class="subtitle">Generate comprehensive test cases from your SRS documents using AI</p>
        </header>

        <div class="card glow">
            <div class="upload-section">
                <div class="upload-icon">ðŸ“„</div>
                <h2>Upload Your SRS Document</h2>
                <p>Select a PDF file to generate test cases</p>
                <label class="file-upload">
                    <input type="file" id="pdfFile" accept=".pdf">
                    <button class="upload-btn">Choose File</button>
                </label>
                <p id="fileName" style="margin-top: 0.5rem; font-size: 0.9rem;"></p>

                <div class="action-section">
                    <button id="generateBtn" class="generate-btn" disabled>Generate Test Cases</button>
                </div>
            </div>

            <div id="status" class="status"></div>
        </div>

        <div id="resultsSection" class="card glow results-section">
            <div class="results-header">
                <h2 class="results-title">Generated Test Cases</h2>
                <button id="exportBtn" class="export-btn">
                    <span class="export-icon">ðŸ“¥</span>
                    Export as CSV
                </button>
            </div>
            <div id="tableContainer" style="overflow-x: auto;">
                <table class="test-cases-table">
                    <thead>
                        <tr>
                            <th>Test Case ID</th>
                            <th>Requirement</th>
                            <th>Description</th>
                            <th>Preconditions</th>
                            <th>Test Steps</th>
                            <th>Expected Results</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="testCasesBody">
                        <!-- Test cases will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('pdfFile');
            const fileLabel = document.querySelector('.upload-btn');
            const fileName = document.getElementById('fileName');
            const generateBtn = document.getElementById('generateBtn');
            const statusDiv = document.getElementById('status');
            const resultsSection = document.getElementById('resultsSection');
            const testCasesBody = document.getElementById('testCasesBody');
            const exportBtn = document.getElementById('exportBtn');
            
            // File selection
            fileLabel.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', (e) => {
                if (fileInput.files.length > 0) {
                    fileName.textContent = fileInput.files[0].name;
                    generateBtn.disabled = false;
                } else {
                    fileName.textContent = '';
                    generateBtn.disabled = true;
                }
            });
            
            // Generate test cases
            generateBtn.addEventListener('click', async () => {
                if (!fileInput.files[0]) {
                    showStatus('Please select a PDF file', 'error');
                    return;
                }
                
                showStatus('<div class="loading"></div> Processing your document...', 'processing');
                generateBtn.disabled = true;
                resultsSection.style.display = 'none'; // Hide results until successful
                
                const formData = new FormData();
                formData.append('pdf', fileInput.files[0]);
                
                try {
                    const response = await fetch('/generate', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok || !data.test_cases) {
                        throw new Error(data.error || 'Failed to generate test cases');
                    }
                    
                    if (data.test_cases.length === 0) {
                        showStatus(data.warning || 'No test cases were generated from the document', 'warning');
                        return;
                    }
                    
                    displayTestCases(data.test_cases);
                    showStatus('Test cases generated successfully!', 'success');
                } catch (error) {
                    showStatus(`Error: ${error.message}`, 'error');
                } finally {
                    generateBtn.disabled = false;
                }
            });
            
            function displayTestCases(testCases) {
                testCasesBody.innerHTML = '';
                
                testCases.forEach(tc => {
                    const row = document.createElement('tr');
                    
                    // Create badge based on test case type
                    const typeBadge = `<span class="badge badge-${tc.type.toLowerCase()}">${tc.type}</span>`;
                    
                    row.innerHTML = `
                        <td>${tc.id || 'N/A'}</td>
                        <td>${tc.requirement || 'N/A'}</td>
                        <td>${tc.description || 'N/A'}</td>
                        <td>${tc.preconditions || 'N/A'}</td>
                        <td class="test-steps">${tc.steps || 'N/A'}</td>
                        <td>${tc.expected || 'N/A'}</td>
                        <td>${typeBadge}</td>
                    `;
                    
                    testCasesBody.appendChild(row);
                });
                
                resultsSection.style.display = 'block';
                window.testCasesData = testCases; // Store for export
            }
            
            function showStatus(message, type) {
                statusDiv.innerHTML = message;
                statusDiv.className = 'status ' + type;
            }
            
            // Export to CSV
            exportBtn.addEventListener('click', async () => {
                if (!window.testCasesData || window.testCasesData.length === 0) {
                    showStatus('No test cases to export', 'error');
                    return;
                }
                
                try {
                    const response = await fetch('/download/csv', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ test_cases: window.testCasesData })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to download CSV');
                    }
                    
                    const csvText = await response.text();
                    const blob = new Blob([csvText], { type: 'text/csv;charset=utf-8;' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.setAttribute('href', url);
                    link.setAttribute('download', 'test_cases.csv');
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (error) {
                    showStatus(`Error: ${error.message}`, 'error');
                }
            });
        });
    </script>
</body>
</html>
